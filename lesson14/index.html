<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson14</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/script14.1.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./img/1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="./img/2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="./img/3.jpg" alt="Slide 3"></div>
        </div>

        <div class="slider-controls">
            <button class="prev">&#9664;</button>
            <button class="next">&#9654;</button>
        </div>

        <div class="slider-dots">
            <button class="dot active" data-slide="1"></button>
            <button class="dot" data-slide="2"></button>
            <button class="dot" data-slide="3"></button>
        </div>
    </div>
</body>
</html>
