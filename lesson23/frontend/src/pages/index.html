<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="container">
    <h1>Todo list</h1>
    <form class="todo-form">
      <div class="form-group">
        <span class="form-label" id="title">Enter task title</span>
        <input type="text" class="form-input" name="todo" />
      </div>
      <div class="form-group">
        <span class="form-label" id="description">Enter task description</span>
        <input type="text" class="form-input" name="description" />
      </div>
      <button class="submit-btn">Create todo</button>
    </form>
    <div class="content" data-content></div>
  </div>
</body>
