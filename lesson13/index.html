<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson13</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/script13.1.js" defer></script>
</head>
<body>
    <div class="conteiner">
        <form class="fist-form" name="form">
            <h1 class="title-form">We would like to help you</h1>
            <input 
                type="text" 
                class="form-control" 
                name="name" 
                placeholder="Name">
            <textarea 
                class="textarea-form"
                name="textarea"
                placeholder="Massage"
                rows="4" ></textarea>
            <div class="sub-title-form">HOW TO ANSWER YOU?</div>
            <input 
                type="tel" 
                class="form-control" 
                name="tel" 
                placeholder="Phone number">
            <input 
                type="email" 
                class="form-control" 
                name="email" 
                placeholder="Email"
                aria-describedby="emailHelp">
            <button 
                type="submit" 
                class="btn-submit-form" 
                name="submit">Send message</button>
        </form>
    </div>
</body>
</html>
