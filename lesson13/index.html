<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson13</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/script13.1.js" defer></script>
</head>
<body>
    <div class="conteiner">
        <form class="fist-form">
            <h1 class="title-form">We would like to help you</h1>
            <input type="text" class="form-control" name="user-name" placeholder="Name">
            <textarea 
                name="textarea" 
                class="textarea-form" 
                placeholder="Massage" 
                rows="4" ></textarea>
            <div class="sub-title-form">HOW TO ANSWER YOU?</div>
            <input 
                type="tel" 
                class="form-control" 
                name="tel" 
                placeholder="Phone number">
            <input 
                type="email" 
                class="form-control" 
                aria-describedby="emailHelp" 
                name="email"
                placeholder="Email">
            <button type="submit" class="btn-submit-form">Send message</button>
        </form>
    </div>
</body>
</html>
